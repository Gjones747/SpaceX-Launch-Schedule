<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/rocketImage.png" sizes="60x60" style="border-radius: 50%;">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1 class="border-bottom pt-3" id="title">Space Schedule</h1>


    <div id="first-launch">
        <h2 class="bg-primary" data-toggle="collapse" href="#firstLaunchInfo" role="button" aria-expanded="false" aria-controls="firstLaunchInfo"id="firstLaunch"></h2>
        <div class="collapse bg-primary" id="firstLaunchInfo">
            <div class="card card-body bg-primary" style="border-width: 0px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 0px; border-top-right-radius: 0px; ">
                <h3 class="border-top pt-3" id="firstLaunchTime">Stuff</h3>
                <a href='' class="text-light" id="firstLaunchDetails">More Stuff</a>
            </div>
        </div>
    </div>
    <div>
        <h3  data-toggle="collapse" href="#secondLaunchInfo" role="button" aria-expanded="false" id='secondLaunch' class="bg-success"></h3>
        <div class="collapse bg-success" id="secondLaunchInfo" >
            <div class="card card-body bg-success" style="border-width: 0px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 0px; border-top-right-radius: 0px; ">
                <h3 class="border-top pt-3" id="secondLaunchTime">Stuff</h3>
                <a  class="text-light" id="secondLaunchDetails">More Stuff</a>
            </div>
        </div>
    </div>
    <div>
        <h4 data-toggle="collapse" href="#thirdLaunchInfo" role="button" aria-expanded="false" class="bg-info" id="thirdLaunch"></h4>
        <div  id="thirdLaunchInfo" class="collapse">
            <div class="card card-body bg-info" style="border-width: 0px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 0px; border-top-right-radius: 0px; ">
                <h3 class="border-top pt-3" id="thirdLaunchTime">Stuff</h3>
                <a class="text-light" id="thirdLaunchDetails">More Stuff</a>
            </div>
        </div>
    </div>
    <div>
        <h5 data-toggle="collapse" href="#fourthLaunchInfo" role="button" aria-expanded="false" class="bg-warning" id="fourthLaunch"></h5>
        <div id="fourthLaunchInfo" class="collapse">
            <div class="card card-body bg-warning" style="border-width: 0px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 0px; border-top-right-radius: 0px; ">
                <h3 class="border-top pt-3" id="fourthLaunchTime">Stuff</h3>
                <a class="text-light" id="fourthLaunchDetails">More Stuff</a>
            </div>
        </div>
    </div>
    <div>
        <h6 data-toggle="collapse" href="#fifthLaunchInfo" role="button" aria-expanded="false"class="bg-danger" id="fifthLaunch"></h6>
        <div id="fifthLaunchInfo" class="collapse">
            <div class="card card-body bg-danger" style="border-width: 0px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 0px; border-top-right-radius: 0px; ">
                <h3 class="border-top pt-3" id="fifthLaunchTime">Stuff</h3>
                <a class="text-light" id="fifthLaunchDetails">More Stuff</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
